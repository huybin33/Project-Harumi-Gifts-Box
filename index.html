<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Github HuyBinToiChoi</title>
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/app.css" />
    <style>
      #music-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #ff0019;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        z-index: 9999;
      }

      #music-toggle:hover {
        background-color: #cc0015;
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <div
      id="app"
      data-page='{
        "component": "views/home",
        "props": {
          "errors": {},
          "name": "Github HuyBin<3",
          "quote": {
            "message": "",
            "author": ""
          },
          "auth": {
            "user": null
          },
          "ziggy": {
            "port": null,
            "defaults": [],
            "routes": {
              "home": {
                "uri": "/",
                "methods": ["GET", "HEAD"]
              },
              "show-create-form": {
                "uri": "create-message/{id?}",
                "methods": ["GET", "HEAD"],
                "parameters": ["id"]
              },
              "create-form": {
                "uri": "create-message",
                "methods": ["POST"]
              },
              "login": {
                "uri": "login",
                "methods": ["GET", "HEAD"]
              },
              "logout": {
                "uri": "logout",
                "methods": ["POST"]
              },
              "storage.local": {
                "uri": "storage/{path}",
                "methods": ["GET", "HEAD"],
                "wheres": {
                  "path": ".*"
                },
                "parameters": ["path"]
              }
            },
            "location": ""
          },
          "message": "",
          "client": {
            "fontName": "Mali",
            "color": "#ff0019",
            "messages": [
              "Github NguyenHuy",
              "NguyenHuyDepTraiNhatTheGioi",
              "8h Tô Hiệu"
            ],
            "music": "https://on.api-core.soundcloud-stage.com/3WSYcxQOV8PaLYE6q3"
          },
          "clientId": "/"
        },
        "url": "/",
        "version": "",
        "clearHistory": false,
        "encryptHistory": false
      }'
    >
    </div>
    <audio id="bg-music" autoplay loop>
  <source src="/audio/minh-tung-yeu-nhau-remix.mp3" type="audio/mpeg" />
</audio>
<button i
    <button id="music-toggle">Tắt nhạc</button>

    <script>
      const music = document.getElementById("bg-music");
      const toggleBtn = document.getElementById("music-toggle");

      toggleBtn.addEventListener("click", () => {
        if (music.paused) {
          music.play();
          toggleBtn.textContent = "Tắt nhạc";
        } else {
          music.pause();
          toggleBtn.textContent = "Bật nhạc";
        }
      });

    
      document.addEventListener("DOMContentLoaded", () => {
        const playAttempt = setInterval(() => {
          music.play().then(() => {
            clearInterval(playAttempt);
          }).catch(() => {});
        }, 1000);
      });
    </script>

    <script type="module" src="/static/js/app.js"></script>
    <script type="module" src="/static/js/home.js"></script>
  </body>
</html>
